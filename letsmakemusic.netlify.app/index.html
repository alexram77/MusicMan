<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MusicMan - Machine Learning Music Creation Helper</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        background: #000;
        font-family: 'Montserrat', sans-serif;
        color: #fff;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to bottom, #0f0, #00f);
        box-shadow: 0px 3px 3px rgba(0,0,0,0.25);
      }

      .logo {
        font-size: 30px;
        font-weight: 700;
        text-transform: uppercase;
      }

      .menu {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .menu a {
        margin: 0px 10px;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        color: #fff;
        text-decoration: none;
      }

      .menu a:hover {
        color: #0f0;
      }

      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 600px;
        background: url('musicman-bg.jpg') no-repeat center center/cover;
      }

      .hero h1 {
        font-size: 80px;
        font-weight: 700;
        text-transform: uppercase;
        text-shadow: 3px 3px rgba(0,0,0,0.5);
        text-align: center;
      }

      .cta {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      .cta a {
        padding: 20px 40px;
        font-size: 24px;
        font-weight: 700;
        text-transform: uppercase;
        color: #fff;
        background: #0f0;
        border-radius: 30px;
        box-shadow: 0px 3px 3px rgba(0,0,0,0.25);
        text-decoration: none;
      }

      .cta a:hover {
        background: #00f;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">MusicMan</div>
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <section class="hero">
      <h1>Machine Learning Music Creation<br>Helper</h1>
    </section>
    <div class="cta">
      <a href="#">Get Started</a>
    </div>
  </body>
</html>
